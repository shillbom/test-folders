<td *ngIf="document.isFolder"><i class="material-icons">folder</i></td>
<td *ngIf="!document.isFolder"><i class="material-icons">description</i></td>
<td>
  {{ document.name }}
</td>
<td>
  {{ document.description }}
</td>
<td *ngIf="document">
  {{ format(document.lastChanged, 'YYYY-MM-dd') }}
</td>
