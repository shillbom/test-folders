<h2>Documents</h2>

<div class="layout">
  <app-tree-view
    class="left"
    (folderSelected)="onFolderSelected($event)"
  ></app-tree-view>

  <app-document-list
    class="right"
    [documents]="documents"
    (folderSelected)="onFolderSelected($event)"
    (documentSelected)="onDocumentSelected($event)"
  ></app-document-list>
</div>
